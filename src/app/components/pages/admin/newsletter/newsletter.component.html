<div class="container animated fadeIn faster mt-2">
    <div class="content">
        <div class="newsletter-emails mb-4">
            <div class="title">
                <h2>Newsletter</h2>
                <hr>
            </div>
            <div id="accordion">
                <div class="card" *ngFor='let message of messages'>
                    <div class="card-header" [attr.id]="'heading' + message._id">
                        <h5 class="mb-0">
                        <button class="btn btn-link w-100 collapsed d-flex justify-content-between" 
                            data-toggle="collapse" [attr.data-target]="'#collapse' + message._id" aria-expanded="false" [attr.aria-controls]="'collapse' + message._id">
                            Mensaje enviado a {{ message.usersSended }} usuarios el {{ message.date | date:'dd-MM-yyyy' }}.
                            <i class="fa fa-chevron-down"></i>
                        </button>
                        </h5>
                    </div>
                    <div [attr.id]="'collapse' + message._id" class="collapse" [attr.aria-labelledby]="'heading' + message._id" data-parent="#accordion">
                        <div class="card-body">
                            <div class="info d-flex justify-content-between">
                                Este mensaje ha sido enviado el el {{ message.date | date:'dd-MM-yyyy' }} y fue recibido por {{ message.usersSended }} usuarios.
                            </div>
                            <hr>
                            <div class="message mt-4">
                                <p>{{ message.message }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="newsletter-form mt-4">
            <div class="title">
                <h4>Enviar correo</h4>
                <hr>
            </div>
            <form action="">
                <div class="form-group">
                    <label for="email">Mensaje</label>
                    <textarea [(ngModel)]="message" name="message" id="email" 
                    class='form-control' placeholder="Ingresa un mensaje"></textarea>
                </div>
                <div class="submit-button text-center">
                    <button (click)='sendMessage()'
                        class='btn btn-outline-primary' >
                        <i class="fa fa-envelope-o"></i>
                        Enviar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
