<div class="container row justify-content-between">

    <div class="add-product col-xl-4 col-lg-5 col-md-6 col-sm-12 mb-4">
        <h2>Nuevo producto</h2>
        <hr>
        <div class="new-product">
            <app-edit-product></app-edit-product>
        </div>
    </div>

    <div class="import-product col-xl-7 col-lg-7">
        <div class="title">
            <h2>Importar archivo (Excel)</h2>
            <hr>
        </div>
        <div class="form">
            <form action="" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="">Archivo</label>
                    <input type="file" (change)="incomingfile($event)" class='w-100'
                        placeholder="Subir archivo" accept=".xlsx">
                    <button type="button" class="btn btn-outline-success mt-3" (click)="Upload()" >
                        <i class="fa fa-save"></i>
                        Subir archivo
                    </button>
                </div>
            </form>
        </div>
    </div>
    
</div>
