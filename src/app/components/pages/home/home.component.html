<section class="main animated fadeIn faster">
    <div class="slider">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../../../../assets/img/slider/slider1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../../../assets/img/slider/slider2.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="productos-destacados">
        <div class="categories">
            <div class="container categories-container">
                <div class="category">
                    <div class='category-content'>
                        <div class="img">
                            <img src="../../../../assets/img/frutos-secos.jpg" alt="Alimentos organicos">
                        </div>
                        <div class="text">
                            <h4>Alimentos organicos</h4>
                        </div>
                    </div>
                </div>
                <div class="category">
                    <div class='category-content'>
                        <div class="img">
                            <img src="../../../../assets/img/veganos.jpg" alt="Alimentos veganos">
                        </div>
                        <div class="text">
                            <h4>Alimentos veganos</h4>
                        </div>
                    </div>
                </div>
                <div class="category">
                    <div class='category-content'>
                        <div class="img">
                            <img src="../../../../assets/img/sin-tac.jpg" alt="Alimentos sin tacc">
                        </div>
                        <div class="text">
                            <h4>Alimentos sin tacc</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="title">
                <h2>Productos destacados</h2>
                <div class="controls">
                    <button><i class="fa fa-angle-left"></i></button>
                    <button><i class="fa fa-angle-right"></i></button>
                </div>
            </div>
            <div class="productos">
                <app-product></app-product>
                <app-product></app-product>
                <app-product></app-product>
                <app-product></app-product> 
            </div>
        </div>
    </div>
    <div class="nuestras-marcas">
        <div class="container">
            <div class="title">
                <h2>NUESTRAS MARCAS</h2>
                <div class="controls">
                    <button id='marcas_left'><i class="fa fa-angle-left"></i></button>
                    <button id='marcas_right'><i class="fa fa-angle-right"></i></button>
                </div>
            </div>
            <div class="display">
                <div class="display-container" id='display_container'>

                    <div class="img col-sm-2 col-md-2" *ngFor='let marca of marcas'>
                        <a [href]='marca.url' target='_blank'>
                            <img [src]="'../../../../assets/img/marcas/' + marca.imagen" alt="">
                        </a>
                    </div>

                </div>
            </div>

            <div class="row banners">
                <div class="col-md-6 text-center margin-bottom-30">
                    <!-- <a href="./content/archivos/listadeprecios/Lista mayorista 01-10-2019.pdf" download="Lista mayorista 01-10-2019.pdf"> -->
                    <a href="https://docs.wixstatic.com/ugd/a3b5ea_1aa4aa12196f4b16ac8ea4f9ac8ae04f.pdf" target="_blank">
                        <img src="../../../../assets/img/banner-precios.jpg" class="img-responsive banners-bottom">
                    </a>
                </div>
                <div class="col-md-6 text-center margin-bottom-30">
                    <a onclick="scrollToDiv('contact')">
                        <img src="../../../../assets/img/asesoramiento-dieteticas.jpg" class="img-responsive">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="donde-estamos">
        <div class="title">
            <h2 class='question'>¿Donde estamos?</h2>
        </div>
        <div class="container">
            <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3139.7768205047305!2d-57.598224!3d-38.117900!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9584e0c4f075cb57%3A0x9fdee22078fd2f2a!2sCalle%208%2C%20Mar%20del%20Plata%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1569885453400!5m2!1ses-419!2sar"
                    width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </div>
            <div class="contact-info">
                <p class="street">
                    <i class="fa-map-marker fa"></i> Calle 8 N°3750 | Mar del Plata, Argentina
                </p>
                <a href="tel:+5492235314209" class="phone">
                    <i class="fa-phone fa"></i> +54 9 223 531 4209
                </a>
                <a href="mailto:hola@todogourmet.com.ar" class="email">
                    <i class="fa-envelope fa"></i> hola@todogourmet.com.ar
                </a>
                <div class="social">
                    <a href="https://www.facebook.com/todogourmetmdq/?view_public_for=462430561244449" target="_blank">
                        <i class="fa-facebook fa"></i>
                    </a>

                    <a href="https://www.instagram.com/todogourmetmdq/" target="_blank">
                        <i class="fa-instagram fa"></i>
                    </a>

                </div>
            </div>
        </div>
    </div>
    
    <app-contacto></app-contacto>

    <div onclick='goToTop()' class="to-top">
        <i class="fa fa-angle-up"></i>
    </div>

</section>
